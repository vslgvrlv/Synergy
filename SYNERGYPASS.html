.option-button:focus-visible {

  <script>
    // Application State
    const state = {
      currentView: 'order',
      selectedReason: null,
      selectedVehicle: null,
      selectedValidity: null,
      inputValue: '',
      passes: [],
      showingConfirmation: false,
      lastCreatedPass: null,
      archiveFilters: {
        search: '',
        vehicleType: '–í—Å–µ',
        reason: '–í—Å–µ',
        date: '–í—Å–µ'
      }
    };

    // DOM Elements
    const elements = {
      tabs: document.querySelectorAll('.tab'),
      orderView: document.getElementById('order-view'),
      archiveView: document.getElementById('archive-view'),
      orderForm: document.getElementById('order-form'),
      warningScreen: document.getElementById('warning-screen'),
      confirmationScreen: document.getElementById('confirmation-screen'),
      optionButtons: document.querySelectorAll('.option-button'),
      inputLabel: document.getElementById('input-label'),
      identifierInput: document.getElementById('identifier-input'),
      inputError: document.getElementById('input-error'),
      validityInfo: document.getElementById('validity-info'),
      submitButton: document.getElementById('submit-button'),
      warningIdentifier: document.getElementById('warning-identifier'),
      editButton: document.getElementById('edit-button'),
      confirmButton: document.getElementById('confirm-button'),
      confirmationPassNumber: document.getElementById('confirmation-pass-number'),
      confirmationDetails: document.getElementById('confirmation-details'),
      newPassButton: document.getElementById('new-pass-button'),
      toArchiveButton: document.getElementById('to-archive-button'),
      archiveEmpty: document.getElementById('archive-empty'),
      archiveList: document.getElementById('archive-list')
    };

    // Validation
    const vehiclePlateRegex = /^[–ê–í–ï–ö–ú–ù–û–†–°–¢–£–•ABEKMHOPCTYX]{1}\d{3}[–ê–í–ï–ö–ú–ù–û–†–°–¢–£–•ABEKMHOPCTYX]{2}\d{1,2}$/i;
    const minNameLength = 5;
    let pendingPass = null;

    function validateInput() {
      const value = state.inputValue.trim();
      
      if (!value) {
        return { valid: false, error: '', needsWarning: false };
      }

      if (state.selectedVehicle === '–ü–µ—à–µ—Ö–æ–¥') {
        if (value.length < minNameLength) {
          return { valid: false, error: '–ú–∏–Ω–∏–º—É–º 5 —Å–∏–º–≤–æ–ª–æ–≤', needsWarning: false };
        }
        return { valid: true, error: '', needsWarning: false };
      } else {
        // Check if it matches standard format
        const isStandardFormat = vehiclePlateRegex.test(value);
        
        // Check if it has some digits and letters (flexible validation)
        const hasDigitsAndLetters = /\d/.test(value) && /[a-zA-Z–∞-—è–ê-–Ø—ë–Å]/.test(value);
        
        if (!hasDigitsAndLetters) {
          return { valid: false, error: '', needsWarning: false };
        }
        
        // Valid format - may need warning if non-standard
        return { valid: true, error: '', needsWarning: !isStandardFormat };
      }
    }

    function updateInputField() {
      if (state.selectedVehicle === '–ü–µ—à–µ—Ö–æ–¥') {
        elements.inputLabel.textContent = '–§–ò–û';
        elements.identifierInput.placeholder = '–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω–æ–≤–∏—á';
      } else {
        elements.inputLabel.textContent = '–ù–æ–º–µ—Ä –ø—Ä–æ–ø—É—Å–∫–∞';
        elements.identifierInput.placeholder = '–ê001–ê–ê01';
      }
      elements.identifierInput.value = state.inputValue;
      validateForm();
    }

    function updateValidityInfo() {
      if (state.selectedValidity === 'today') {
        elements.validityInfo.textContent = '–î–æ 23:59';
      } else if (state.selectedValidity === 'tomorrow') {
        elements.validityInfo.textContent = '00:00 - 23:59';
      } else {
        elements.validityInfo.textContent = '';
      }
    }

    function validateForm() {
      const validation = validateInput();
      const isFormValid = 
        state.selectedReason &&
        state.selectedVehicle &&
        state.selectedValidity &&
        state.inputValue.trim().length > 0; // Just check that something is entered

      elements.submitButton.disabled = !isFormValid;

      // Show error only for critical issues
      if (state.inputValue && !validation.valid && validation.error) {
        elements.inputError.textContent = validation.error;
        elements.identifierInput.classList.add('error');
      } else {
        elements.inputError.textContent = '';
        elements.identifierInput.classList.remove('error');
      }
    }

    function generatePassId() {
      const now = new Date();
      const timestamp = now.getFullYear() +
        String(now.getMonth() + 1).padStart(2, '0') +
        String(now.getDate()).padStart(2, '0') +
        String(now.getHours()).padStart(2, '0') +
        String(now.getMinutes()).padStart(2, '0') +
        String(now.getSeconds()).padStart(2, '0');
      return `PASS-${timestamp}`;
    }

    function getValidityString() {
      if (state.selectedValidity === 'today') {
        return '–°–µ–≥–æ–¥–Ω—è –¥–æ 23:59';
      } else {
        return '–ó–∞–≤—Ç—Ä–∞ 00:00 - 23:59';
      }
    }

    function createPass() {
      const now = new Date();
      return {
        id: generatePassId(),
        reason: state.selectedReason,
        vehicleType: state.selectedVehicle,
        validity: state.selectedValidity,
        identifier: state.inputValue.trim(),
        createdAt: new Date().toISOString(),
        validUntil: getValidityString(),
        orderDate: now
      };
    }
    
    function finalizePass(pass) {
      state.passes.unshift(pass);
      state.lastCreatedPass = pass;
      showConfirmation(pass);
    }
    
    function showWarning() {
      elements.warningIdentifier.textContent = state.inputValue.trim();
      elements.orderForm.style.display = 'none';
      elements.warningScreen.style.display = 'block';
      elements.confirmationScreen.style.display = 'none';
    }

    function showConfirmation(pass) {
      elements.confirmationPassNumber.textContent = pass.id;
      
      elements.confirmationDetails.innerHTML = `
        <div class="detail-row">
          <div class="detail-label">–ü—Ä–∏—á–∏–Ω–∞:</div>
          <div class="detail-value">${pass.reason}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">–¢–∏–ø:</div>
          <div class="detail-value">${pass.vehicleType}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">–ü–µ—Ä–∏–æ–¥ –¥–µ–π—Å—Ç–≤–∏—è:</div>
          <div class="detail-value">${pass.validUntil}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">${pass.vehicleType === '–ü–µ—à–µ—Ö–æ–¥' ? '–§–ò–û' : '–ù–æ–º–µ—Ä'}:</div>
          <div class="detail-value">${pass.identifier}</div>
        </div>
      `;

      elements.orderForm.style.display = 'none';
      elements.warningScreen.style.display = 'none';
      elements.confirmationScreen.style.display = 'block';
      state.showingConfirmation = true;
    }

    function resetForm() {
      state.selectedReason = null;
      state.selectedVehicle = null;
      state.selectedValidity = null;
      state.inputValue = '';
      state.showingConfirmation = false;
      pendingPass = null;

      elements.optionButtons.forEach(btn => btn.classList.remove('selected'));
      elements.identifierInput.value = '';
      elements.inputError.textContent = '';
      elements.identifierInput.classList.remove('error');
      elements.validityInfo.textContent = '';
      elements.submitButton.disabled = true;

      elements.orderForm.style.display = 'block';
      elements.warningScreen.style.display = 'none';
      elements.confirmationScreen.style.display = 'none';
    }

    function filterPasses() {
      const { search, vehicleType, reason, date } = state.archiveFilters;
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);
      
      return state.passes.filter(pass => {
        // Search filter
        if (search) {
          const searchLower = search.toLowerCase();
          const matchesSearch = 
            pass.identifier.toLowerCase().includes(searchLower) ||
            pass.id.toLowerCase().includes(searchLower);
          if (!matchesSearch) return false;
        }
        
        // Vehicle type filter
        if (vehicleType !== '–í—Å–µ' && pass.vehicleType !== vehicleType) {
          return false;
        }
        
        // Reason filter
        if (reason !== '–í—Å–µ' && pass.reason !== reason) {
          return false;
        }
        
        // Date filter
        if (date !== '–í—Å–µ') {
          const passDate = new Date(pass.orderDate);
          passDate.setHours(0, 0, 0, 0);
          
          if (date === '–°–µ–≥–æ–¥–Ω—è' && passDate.getTime() !== today.getTime()) {
            return false;
          }
          if (date === '–ó–∞–≤—Ç—Ä–∞' && passDate.getTime() !== tomorrow.getTime()) {
            return false;
          }
        }
        
        return true;
      });
    }

    function renderArchive() {
      const filteredPasses = filterPasses();
      
      if (state.passes.length === 0) {
        elements.archiveEmpty.style.display = 'block';
        elements.archiveList.style.display = 'none';
        elements.archiveEmpty.textContent = '–ê—Ä—Ö–∏–≤ –ø—É—Å—Ç';
        return;
      }
      
      if (filteredPasses.length === 0) {
        elements.archiveEmpty.style.display = 'block';
        elements.archiveList.style.display = 'none';
        elements.archiveEmpty.textContent = '–ù–µ—Ç –ø—Ä–æ–ø—É—Å–∫–æ–≤, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö —Ñ–∏–ª—å—Ç—Ä–∞–º';
        return;
      }

      elements.archiveEmpty.style.display = 'none';
      elements.archiveList.style.display = 'flex';

      elements.archiveList.innerHTML = filteredPasses.map((pass) => {
        const originalIndex = state.passes.indexOf(pass);
        return `
        <div class="archive-item">
          <div class="archive-item-header">
            <div class="archive-pass-number">${pass.id}</div>
            <button class="delete-button" data-index="${originalIndex}">üóëÔ∏è</button>
          </div>
          <div class="archive-item-details">
            <div class="archive-detail">
              <span class="archive-detail-label">–ü—Ä–∏—á–∏–Ω–∞</span>
              <span class="archive-detail-value">${pass.reason}</span>
            </div>
            <div class="archive-detail">
              <span class="archive-detail-label">–¢–∏–ø</span>
              <span class="archive-detail-value">${pass.vehicleType}</span>
            </div>
            <div class="archive-detail">
              <span class="archive-detail-label">–ü–µ—Ä–∏–æ–¥ –¥–µ–π—Å—Ç–≤–∏—è</span>
              <span class="archive-detail-value">${pass.validUntil}</span>
            </div>
            <div class="archive-detail">
              <span class="archive-detail-label">${pass.vehicleType === '–ü–µ—à–µ—Ö–æ–¥' ? '–§–ò–û' : '–ù–æ–º–µ—Ä'}</span>
              <span class="archive-detail-value">${pass.identifier}</span>
            </div>
          </div>
          <div class="archive-item-actions">
            <button class="reorder-button" data-index="${originalIndex}">–ü–µ—Ä–µ–∑–∞–∫–∞–∑–∞—Ç—å</button>
          </div>
        </div>
      `;
      }).join('');

      // Attach delete handlers
      document.querySelectorAll('.delete-button').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = parseInt(e.currentTarget.dataset.index);
          deletePass(index);
        });
      });
      
      // Attach reorder handlers with long press
      document.querySelectorAll('.reorder-button').forEach(btn => {
        setupLongPress(btn);
      });
    }

    function deletePass(index) {
      state.passes.splice(index, 1);
      renderArchive();
    }
    
    function showFeedbackMessage(message) {
      const feedback = document.createElement('div');
      feedback.className = 'feedback-message';
      feedback.textContent = message;
      document.body.appendChild(feedback);
      
      setTimeout(() => {
        feedback.remove();
      }, 3000);
    }
    
    function reorderPass(index) {
      const pass = state.passes[index];
      
      // Populate form with pass data
      state.selectedReason = pass.reason;
      state.selectedVehicle = pass.vehicleType;
      state.selectedValidity = pass.validity;
      state.inputValue = ''; // Clear input for user to modify
      
      // Update UI
      elements.optionButtons.forEach(btn => {
        btn.classList.remove('selected');
        if ((btn.dataset.type === 'reason' && btn.dataset.value === pass.reason) ||
            (btn.dataset.type === 'vehicle' && btn.dataset.value === pass.vehicleType) ||
            (btn.dataset.type === 'validity' && btn.dataset.value === pass.validity)) {
          btn.classList.add('selected');
        }
      });
      
      updateInputField();
      updateValidityInfo();
      validateForm();
      
      // Switch to order view
      switchView('order');
      
      // Show feedback
      showFeedbackMessage('–ü—Ä–æ–ø—É—Å–∫ –ø–µ—Ä–µ–∑–∞–∫–∞–∑–∞–Ω! –û—Ç—Ä–µ–¥–∞–∫—Ç–∏—Ä—É–π—Ç–µ –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏');
    }
    
    function setupLongPress(button) {
      let pressTimer = null;
      let progressTimer = null;
      let isPressing = false;
      
      const startPress = (e) => {
        e.preventDefault();
        isPressing = true;
        button.classList.add('pressing');
        
        // Haptic feedback pattern
        const vibrate = (duration) => {
          if (navigator.vibrate) {
            navigator.vibrate(duration);
          }
        };
        
        // Initial light vibration at 0.5s
        setTimeout(() => {
          if (isPressing) vibrate(50);
        }, 500);
        
        // Medium vibration at 1.0s
        setTimeout(() => {
          if (isPressing) vibrate(100);
        }, 1000);
        
        // Complete action after 1 second
        pressTimer = setTimeout(() => {
          if (isPressing) {
            vibrate(150); // Strong vibration on complete
            const index = parseInt(button.dataset.index);
            reorderPass(index);
            cancelPress();
          }
        }, 1000);
      };
      
      const cancelPress = () => {
        isPressing = false;
        button.classList.remove('pressing');
        if (pressTimer) {
          clearTimeout(pressTimer);
          pressTimer = null;
        }
        if (progressTimer) {
          clearTimeout(progressTimer);
          progressTimer = null;
        }
      };
      
      // Touch events
      button.addEventListener('touchstart', startPress, { passive: false });
      button.addEventListener('touchend', cancelPress);
      button.addEventListener('touchcancel', cancelPress);
      
      // Mouse events (for desktop)
      button.addEventListener('mousedown', startPress);
      button.addEventListener('mouseup', cancelPress);
      button.addEventListener('mouseleave', cancelPress);
    }

    function switchView(viewName) {
      state.currentView = viewName;

      // Update tabs
      elements.tabs.forEach(tab => {
        if (tab.dataset.view === viewName) {
          tab.classList.add('active');
        } else {
          tab.classList.remove('active');
        }
      });

      // Update views
      if (viewName === 'order') {
        elements.orderView.classList.add('active');
        elements.archiveView.classList.remove('active');
      } else {
        elements.orderView.classList.remove('active');
        elements.archiveView.classList.add('active');
        renderArchive();
      }
    }

    // Event Listeners
    elements.tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        switchView(tab.dataset.view);
      });
    });

    elements.optionButtons.forEach(button => {
      button.addEventListener('click', () => {
        const type = button.dataset.type;
        const value = button.dataset.value;

        // Deselect all buttons of the same type
        elements.optionButtons.forEach(btn => {
          if (btn.dataset.type === type) {
            btn.classList.remove('selected');
          }
        });

        // Select clicked button
        button.classList.add('selected');

        // Update state
        if (type === 'reason') {
          state.selectedReason = value;
        } else if (type === 'vehicle') {
          state.selectedVehicle = value;
          updateInputField();
        } else if (type === 'validity') {
          state.selectedValidity = value;
          updateValidityInfo();
        }

        validateForm();
      });
    });

    elements.identifierInput.addEventListener('input', (e) => {
      state.inputValue = e.target.value;
      validateForm();
    });

    elements.submitButton.addEventListener('click', () => {
      const validation = validateInput();
      
      // Check if we need to show warning for non-standard format
      if (validation.needsWarning && state.selectedVehicle !== '–ü–µ—à–µ—Ö–æ–¥') {
        pendingPass = createPass();
        showWarning();
      } else {
        const pass = createPass();
        finalizePass(pass);
      }
    });
    
    elements.editButton.addEventListener('click', () => {
      pendingPass = null;
      elements.warningScreen.style.display = 'none';
      elements.orderForm.style.display = 'block';
      elements.identifierInput.focus();
    });
    
    elements.confirmButton.addEventListener('click', () => {
      if (pendingPass) {
        finalizePass(pendingPass);
        pendingPass = null;
      }
    });

    elements.newPassButton.addEventListener('click', () => {
      resetForm();
    });

    elements.toArchiveButton.addEventListener('click', () => {
      resetForm();
      switchView('archive');
    });
    
    // Archive filter handlers
    const archiveSearch = document.getElementById('archive-search');
    if (archiveSearch) {
      archiveSearch.addEventListener('input', (e) => {
        state.archiveFilters.search = e.target.value;
        renderArchive();
      });
    }
    
    document.querySelectorAll('.filter-button').forEach(btn => {
      btn.addEventListener('click', () => {
        const filterType = btn.dataset.filter;
        const value = btn.dataset.value;
        
        // Deselect all buttons of the same filter type
        document.querySelectorAll(`[data-filter="${filterType}"]`).forEach(b => {
          b.classList.remove('selected');
        });
        
        // Select clicked button
        btn.classList.add('selected');
        
        // Update filter state
        state.archiveFilters[filterType] = value;
        renderArchive();
      });
    });

    // Initialize
    validateForm();
  </script>
</body>
